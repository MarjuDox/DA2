name: diabetes
description: "Du An 2"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  firebase_core: ^2.24.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.1
  flutter_secure_storage: ^9.0.0

  # Page View dots indicator
  dots_indicator: ^3.0.0

  # Percent circle
  percent_indicator: ^4.0.2
  firebase_auth: ^4.15.2
  bloc: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/onboarding/
    - assets/images/auth/
    - assets/images/exercises/
    - assets/images/home/
    
    - assets/icons/home/
    - assets/icons/social_networks/
    - assets/icons/workouts/

fonts:
- family: NotoSans
  fonts:
    - asset: assets/fonts/NotoSans/static/NotoSans-Regular.ttf
    - asset: assets/fonts/NotoSans/static/NotoSans-Bold.ttf
      weight: 700